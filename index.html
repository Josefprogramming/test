<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Letters Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, purple, black);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .text-container {
            position: relative;
            display: flex;
            flex-wrap: wrap; /* Povolit přechod na nový řádek */
            justify-content: center;
            align-items: center;
            height: auto;
            width: 90%; /* Zvětšení šířky, aby se text vešel */
            max-width: 1000px; /* Zajišťuje širší rozložení pro delší text */
            overflow: hidden;
            letter-spacing: 5px; /* Dynamická mezera mezi písmeny */
        }
        .letter {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            .space {
            display: inline-block;
            width: 20px; /* Šířka mezery mezi slovy */
            
        }
        input, button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <input type="text" id="response" placeholder="Write your answer here...">
    <button onclick="submitResponse()">Submit</button>
    <p id="displayResponse"></p>
    <p id="message" style="display: none; font-size: 20px; margin-top: 20px;">Josi nevidí zprávu, napiš mu SMS :)</p>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = "HELLO DONA, how are you? Are you sleeping?";
        const container = document.getElementById("text");
        let letters = [];
        let currentRow = [];

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.classList.add("letter");

            currentRow.push(span);

            // Pokud se aktuální řádek nevejde, přesuneme písmena do dalšího
            if (currentRow.join('').length > 15) {
                container.appendChild(document.createElement('br')); // Přidáme nový řádek
                currentRow = [];
            }

            container.appendChild(span);

            letters.push(span);
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = "rotate(0deg) scale(1)";
                }, index * 100);
            });
        }, 500);
    });

    function submitResponse() {
        let response = document.getElementById("response").value;
        document.getElementById("displayResponse").innerText = "Your response: " + response;
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
