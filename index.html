<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Letters Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, pink, black);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .text-container {
            position: relative;
            display: inline-block; /* Zajistí, že text bude na jednom řádku */
            white-space: nowrap; /* Zabrání dělení slov */
            letter-spacing: 5px; /* Mezera mezi písmeny */
            word-spacing: 15px; /* Mezera mezi slovy */
            max-width: 100%; /* Umožní textu přetéct, pokud nebude mít dost místa */
            overflow: hidden; /* Skrytí přetečení */
        }
        .letter {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .space {
            display: inline-block;
            width: 20px; /* Šířka mezery mezi slovy */
        }
        input, button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <input type="text" id="response" placeholder="Write your answer here...">
    <button onclick="submitResponse()">Submit</button>
    <p id="displayResponse"></p>
    <p id="message" style="display: none; font-size: 20px; margin-top: 20px;">Josi nevidí zprávu, napiš mu SMS :)</p>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = "HELLO DONA, how are you? Are you sleeping?";
        const container = document.getElementById("text");
        let letters = [];

        // Rozdělení textu na jednotlivé znaky a přidání mezer
        text.split("").forEach((char) => {
            let span = document.createElement("span");

            if (char === " ") {
                // Pokud je znak mezera, přidej prázdný span pro mezeru
                let space = document.createElement("span");
                space.classList.add("space");
                container.appendChild(space);
                letters.push(space);
                return; // Nepokračujeme dále pro tuto mezeru
            }

            span.textContent = char;
            span.classList.add("letter");
            container.appendChild(span);
            letters.push(span);
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = "rotate(0deg) scale(1)";
                }, index * 100);
            });
        }, 500);
    });

    function submitResponse() {
        let response = document.getElementById("response").value;
        document.getElementById("displayResponse").innerText = "Your response: " + response;
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
