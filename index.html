<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Letters Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, orange, yellow);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .text-container {
            position: relative;
            display: inline-block;
            white-space: nowrap;
            letter-spacing: 5px;
            word-spacing: 15px;
            max-width: 100%;
            overflow: hidden;
            word-wrap: break-word;
            text-align: center;
        }
        .letter {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .space {
            display: inline-block;
            width: 20px;
        }
        input, button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        /* Responzivní styly pro mobilní zařízení */
        @media (max-width: 768px) {
            .letter {
                font-size: 36px; /* Menší písmo pro mobil */
            }
            .text-container {
                letter-spacing: 3px; /* Zmenšíme mezeru mezi písmeny na mobilu */
                word-spacing: 10px; /* Menší mezera mezi slovy */
                padding: 0 10px; /* Přidání malého okraje pro text, aby se nevešel mimo obrazovku */
            }
            input, button {
                font-size: 16px; /* Menší tlačítka a pole pro mobil */
                padding: 8px;
            }
        }

        /* Responzivní styly pro extra malé obrazovky */
        @media (max-width: 480px) {
            .letter {
                font-size: 30px; /* Menší písmo pro velmi malé obrazovky */
            }
            .text-container {
                letter-spacing: 2px; /* Ještě menší mezera mezi písmeny */
                word-spacing: 8px; /* Menší mezera mezi slovy */
                padding: 0 5px; /* Menší okraj pro velmi malé obrazovky */
            }
            input, button {
                font-size: 14px; /* Ještě menší tlačítka a pole */
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <input type="text" id="response" placeholder="Write your answer here...">
    <button onclick="submitResponse()">Submit</button>
    <p id="displayResponse"></p>
    <p id="message" style="display: none; font-size: 20px; margin-top: 20px;">Josi nevidí zprávu, napiš mu SMS :)</p>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = "HELLO DONA, how are you? Are you sleeping?";
        const container = document.getElementById("text");
        let letters = [];

        // Rozdělení textu na jednotlivé znaky a přidání mezer
        text.split("").forEach((char) => {
            let span = document.createElement("span");

            if (char === " ") {
                // Pokud je znak mezera, přidej prázdný span pro mezeru
                let space = document.createElement("span");
                space.classList.add("space");
                container.appendChild(space);
                letters.push(space);
                return; // Nepokračujeme dále pro tuto mezeru
            }

            span.textContent = char;
            span.classList.add("letter");
            container.appendChild(span);
            letters.push(span);
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = "rotate(0deg) scale(1)";
                }, index * 100);
            });
        }, 500);
    });

    function submitResponse() {
        let response = document.getElementById("response").value;
        document.getElementById("displayResponse").innerText = "Your response: " + response;
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
