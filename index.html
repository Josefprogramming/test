<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Letters Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, orange, yellow);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            text-align: center;
        }
        .text-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 90%; /* Zabrání textu vylézt ze stránky */
            max-width: 1200px; /* Zajišťuje pěkné rozložení */
            overflow: hidden;
        }
        .letter {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: all 1s ease-in-out, transform 1s ease-in-out;
        }
        input, button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <input type="text" id="response" placeholder="Write your answer here...">
    <button onclick="submitResponse()">Submit</button>
    <p id="displayResponse"></p>
    <p id="message" style="display: none; font-size: 20px; margin-top: 20px;">Josi nevidí zprávu, napiš mu SMS :)</p>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = "HELLO DONA, how are you? Are you sleeping?";
        const container = document.getElementById("text");
        let letters = [];

        const containerWidth = container.clientWidth; // Šířka kontejneru
        const letterSpacing = containerWidth / text.length; // Dynamická mezera mezi písmeny

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.classList.add("letter");
            span.style.left = `${Math.random() * window.innerWidth}px`;
            span.style.top = `${Math.random() * window.innerHeight}px`;
            container.appendChild(span);

            letters.push({
                span,
                targetLeft: index * letterSpacing, // Dynamické rozložení textu
                targetTop: 0
            });
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.span.style.position = "relative";
                    letter.span.style.left = `${letter.targetLeft}px`;
                    letter.span.style.top = `${letter.targetTop}px`;
                    letter.span.style.opacity = 1;
                    letter.span.style.transform = "rotate(0deg) scale(1)";
                }, index * 100);
            });
        }, 500);
    });

    function submitResponse() {
        let response = document.getElementById("response").value;
        document.getElementById("displayResponse").innerText = "Your response: " + response;
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
