<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Message</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, red, orange, yellow);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        input, button {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="text"></h1>
    <input type="text" id="response" placeholder="Write your answer here...">
    <button onclick="submitResponse()">Submit</button>
    <p id="displayResponse"></p>
    <p id="message" style="display: none; font-size: 20px; margin-top: 20px;">Josi nevidí zprávu, napiš mu SMS :)</p>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const text = "HELLO NEJLA, how are you?";
        const container = document.getElementById("text");
        let letters = [];

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.position = "absolute";
            span.style.left = `${Math.random() * window.innerWidth}px`;
            span.style.top = `${Math.random() * window.innerHeight}px`;
            span.style.opacity = 0;
            span.style.transition = "all 2s ease-in-out, transform 2s ease-in-out";
            container.appendChild(span);
            letters.push({ span, targetLeft: index * 20 + 50, targetTop: 100 });
        });

        setTimeout(() => {
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.span.style.left = `${letter.targetLeft}px`;
                    letter.span.style.top = `${letter.targetTop}px`;
                    letter.span.style.opacity = 1;
                    letter.span.style.transform = "rotate(0deg) scale(1)";
                }, index * 100);
            });
        }, 500);
    });
</script>

</body>
</html>
